<body>
  <div id="startOverlay" onclick="startApp()">ğŸŒ¸ í™”ë©´ì„ í„°ì¹˜í•´ì„œ ì‹œì‘í•˜ì„¸ìš”!</div>
  <div id="status"></div>

  <script>
    let ctx;
    const flowerImg = new Image();
    const freckleImg = new Image();
    freckleImg.src = 'https://i.postimg.cc/7CtB4Fsf/Kakao-Talk-20260209-212618382.png';
    flowerImg.src = 'https://i.postimg.cc/8FXyG2KB/Kakao-Talk-20260209-212618382-01.png';

    function takePhoto() {
      const canvas = document.getElementById('jeeFaceFilterCanvas');
      const link = document.createElement('a');
      link.download = 'ì² ì­‰ì¸ìƒìƒ·.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
      alert("ê°¤ëŸ¬ë¦¬ì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸŒ¸");
    }

    function startApp() {
      document.getElementById('startOverlay').style.display = 'none';
      document.getElementById('status').textContent = "ğŸŒ¸ ë¡œë”© ì¤‘...";

      JEELIZFACEFILTER.init({
        canvasId: 'jeeFaceFilterCanvas',
        NNCPath: 'https://cdn.jsdelivr.net/npm/jeelizfacefilter/dist/',
        // ì•„ì´í° ì „ìš© ë¹„ë””ì˜¤ ê°•ì œ ì„¤ì •
        videoSettings: {
          'idealWidth': 640,

          'facingMode': 'user'
        },
        callbackReady: function(err) {
          if (err) {
            document.getElementById('status').innerHTML = "ì¹´ë©”ë¼ ì—ëŸ¬: " + err + "<br>ì‚¬íŒŒë¦¬ ì„¤ì •ì—ì„œ ì¹´ë©”ë¼ í—ˆìš©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.";
            return;

          ctx = document.getElementById('jeeFaceFilterCanvas').getContext('2d');
          document.getElementById('status').textContent = "âœ… ì² ì­‰ í•„í„° ì‘ë™ ì¤‘!";
          document.getElementById('captureBtn').style.display = 'block';
          document.getElementById('captureBtn').onclick = takePhoto;
        },
        callbackTrack: function(detectState) {
          if (detectState.detected > 0.6) {
            const x = detectState.x, y = detectState.y, s = detectState.s;
            const w = ctx.canvas.width, h = ctx.canvas.height;
            if (freckleImg.complete) ctx.drawImage(freckleImg, (x+0.5)*w - (s*w*1.5)/2, (y+0.5)*h, s*w*1.5, s*h*0.7);
            if (flowerImg.complete) ctx.drawImage(flowerImg, (x+0.5+s*0.3)*w, (y+0.5-s*0.9)*h, s*w*0.7, s*w*0.7);
          }
        }
      });
    }
