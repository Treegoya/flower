<body>

  <script>
    let ctx;
    const flowerImg = new Image();
    const freckleImg = new Image();
    freckleImg.src = 'https://i.postimg.cc/7CtB4Fsf/Kakao-Talk-20260209-212618382.png';

    // ì‚¬ì§„ ì´¬ì˜ ë° í•©ì„± ì €ì¥
    function takePhoto() {
      const video = document.getElementById('videoElement');
      const canvas = document.getElementById('jeeFaceFilterCanvas');
      const finalCanvas = document.createElement('canvas');
      finalCanvas.width = canvas.width;
      finalCanvas.height = canvas.height;
      const fCtx = finalCanvas.getContext('2d');

      // ì˜ìƒê³¼ ê½ƒì„ í•˜ë‚˜ë¡œ í•©ì¹¨
      fCtx.drawImage(video, 0, 0, finalCanvas.width, finalCanvas.height);

      const link = document.createElement('a');

    }

    function initApp() {
      JEELIZFACEFILTER.init({
        canvasId: 'jeeFaceFilterCanvas',
        NNCPath: 'https://cdn.jsdelivr.net/npm/jeelizfacefilter/dist/',
        videoSettings: { videoElement: document.getElementById('videoElement') },
        callbackReady: function(err) {
          if (err) {
            document.getElementById('status').innerHTML = "âŒ ì¹´ë©”ë¼ í—ˆìš© í•„ìˆ˜ (ì£¼ì†Œì°½ AA í™•ì¸)";

          document.getElementById('status').textContent = "âœ… ì´ì œ ì–¼êµ´ì„ ë¹„ì¶°ë³´ì„¸ìš”!";
        },
        callbackTrack: function(detectState) {
          ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
          if (detectState.detected > 0.6) {
            const x = detectState.x, y = detectState.y, s = detectState.s;
            const w = ctx.canvas.width, h = ctx.canvas.height;
            if (freckleImg.complete) ctx.drawImage(freckleImg, (x+0.5)*w - (s*w*1.5)/2, (y+0.5)*h, s*w*1.5, s*h*0.7);
            if (flowerImg.complete) ctx.drawImage(flowerImg, (x+0.5+s*0.3)*w, (y+0.5-s*0.9)*h, s*w*0.7, s*w*0.7);
          }
        }
      });
    }

    window.onload = initApp;
