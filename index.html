<body>

  <script>
    let ctx;
    const flowerImg = new Image();

    // ì´ë¯¸ì§€ ì£¼ì†Œ

    // ì‚¬ì§„ ì´¬ì˜ (ì˜ìƒ + ê½ƒ í•©ì„±)
    function takePhoto() {
      const video = document.getElementById('videoElement');
      const canvas = document.getElementById('jeeFaceFilterCanvas');
      const resultCanvas = document.createElement('canvas');
      resultCanvas.width = canvas.width;

      rCtx.drawImage(video, 0, 0, resultCanvas.width, resultCanvas.height);
      // 2. ê·¸ ìœ„ì— ê½ƒ í•„í„° ì–¹ê¸°
      rCtx.drawImage(canvas, 0, 0, resultCanvas.width, resultCanvas.height);

      const link = document.createElement('a');
      link.download = 'ì² ì­‰ì¸ìƒìƒ·.png';

    function initApp() {

        videoSettings: {

            // ë½€ì–€ íš¨ê³¼ (í•„í„° ë ˆì´ì–´ì—ë§Œ ì ìš©)
            ctx.filter = 'brightness(1.1) blur(0.3px)';

          }
        }

    }
